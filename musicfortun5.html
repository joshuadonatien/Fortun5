<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Web Garage Band</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mini Web Garage Band</h2>
        <div class="controls">
            <div class="control-item">
                <label for="beatSelect">Choose a Beat:</label>
                <select id="beatSelect">
                    <option value="beat1.mp3">Beat 1</option>
                    <option value="beat2.mp3">Beat 2</option>
                    <option value="beat3.mp3">Beat 3</option>
                    <option value="beat4.mp3">Beat 4</option>
                    <option value="beat5.mp3">Beat 5</option>
                </select>
            </div>
            <div class="control-item">
                <button id="recordBtn">Record</button>
                <button id="playBtn">Play</button>
            </div>
            <div class="control-item">
                <label for="effects">Effects:</label>
                <select id="effects">
                    <option value="none">None</option>
                    <option value="echo">Echo</option>
                    <!-- Placeholder for additional effects -->
                </select>
            </div>
            <div class="control-item">
                <label for="instruments">Instruments:</label>
                <select id="instruments">
                    <option value="none">None</option>
                    <option value="bass">Bass</option>
                    <option value="guitar">Guitar</option>
                    <option value="piano">Piano</option>
                    <option value="drums">Drums</option>
                    <!-- Placeholder for additional instruments -->
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
