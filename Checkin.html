<head>
    <title>Check-in Form</title>
    </head>
<form action="results.html" method="GET" enctype="multipart/form-data">
    <div>
      <label>In a few words explain how you've felt recently?</label>
      <input type="text" name="name" id="name" required>
  </div>
  <div>
    <label for="email">Have you noticed changes in your sleeping patterns, such as trouble falling asleep, staying asleep, or sleeping too much?</label>
    <input type="email" name="email" id="email" required>
  </div>
  </div>
    <label for="phone">If you have negative thoughts what are they about and why?</label>
    <input type="tel" name="phone" id="phone">
  </div>
  <div>
    <label for="url">Use three words to describe your mood in the current moment?</label>
    <input type="url" name="url" id="url">
  </div>
  <div>
    <label>
      How would you describe your interactions with others recently?
      <input type="password" name="password" required>
    </label>
  </div>
  <button type="reset">Clear</button>
  <button type="submit">Submit</button>
</form>
