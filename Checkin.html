<head>
    <title>Check-in Form</title>
</head>
<body>
    <form action="/submit" method="POST">
        <div>
            <label>In a few words, explain how you've felt recently?</label>
            <input type="text" name="feelings" id="feelings" required>
        </div>
        <div>
            <label>Have you noticed changes in your sleeping patterns?</label>
            <input type="text" name="sleep" id="sleep" required>
        </div>
        <div>
            <label>If you have negative thoughts, what are they about and why?</label>
            <input type="text" name="thoughts" id="thoughts">
        </div>
        <div>
            <label>Use three words to describe your mood in the current moment?</label>
            <input type="text" name="mood" id="mood">
        </div>
        <div>
            <label>How would you describe your interactions with others recently?</label>
            <input type="text" name="interactions" id="interactions" required>
        </div>
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
    </form>
</body>
